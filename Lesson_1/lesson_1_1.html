<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1></h1>

    <script>

        let h1 = document.querySelector('h1');
        h1.innerHTML = 'Okten';

        let msg = 'lorem ipsum';
        let p = document.createElement('p');
        p.innerText = msg;
        document.body. append(p);


        let users = [
            {name: 'vasya', age: 12, status: false},
            {name: 'kolya', age: 22, status: true},
            {name: 'slava', age: 12, status: false},
            {name: 'oleh', age: 22, status: true},
            {name: 'jora', age: 12, status: false},
            {name: 'petya', age: 22, status: true},
            {name: 'vitia', age: 12, status: false},
            {name: 'vova', age: 22, status: true}
        ];


        for(const user of users) {
            let li = document.createElement('li');
            li.innerText = user.name;
            document.body.append(li);
        }

    </script>

</body>
</html>
