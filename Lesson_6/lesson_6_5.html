    function filter(arr, callback) {
        let mass = [];
        for (const item of arr) {
            if (callback(item)) {
                mass[mass.length] = item;
            }
        } return mass;
    }
    console.log(filter([11, 22, 33, 44, 55], function (item) {
        return item %2 === 0;
    }));
