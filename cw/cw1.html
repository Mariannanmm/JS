<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="cw1.css">

</head>
<body>
<div class="container">
    <h1>Test</h1>
    <div class="input-section">
        <label for="pairInput">Name/Value Pair</label>
        <input type="text" id="pairInput" placeholder="Name=Value">
        <button id="addButton">Add</button>
    </div>
    <div class="list-section">
        <label for="pairList">Name/Value Pair List</label>
        <select id="pairList" multiple size="10"></select>
        <div class="button-group">
            <button id="sortByNameButton">Sort by Name</button>
            <button id="sortByValueButton">Sort by Value</button>
            <button id="deleteButton">Delete</button>
        </div>
    </div>
</div>
<script src="cw1.js"></script>
</body>
</html>
