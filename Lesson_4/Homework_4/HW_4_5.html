<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<script>

    function textParagraph(text) {
        let p = `<p>${text}</p>`;
        document.write(p);
    }
    textParagraph('super famous text for reading');
    textParagraph('and read it again');
    textParagraph('just one more time');
</script>

</body>
