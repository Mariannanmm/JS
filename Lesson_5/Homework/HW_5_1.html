<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    const calculateRectangleArea = (a, b) => a * b;

    // Приклад:
    let sideA = 5;
    let sideB = 10;

    let area = calculateRectangleArea(sideA, sideB);

    console.log(`Площа прямокутника зі сторонами ${sideA} і ${sideB} дорівнює: ${area}`);
    // Виведе: Площа прямокутника зі сторонами 5 і 10 дорівнює: 50
</script>

</body>
</html>
