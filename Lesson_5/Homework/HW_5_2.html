<script>
    const calculateCircleArea = (r) => Math.PI * r * r;

    // Приклад:
    let radius = 7;
    let area = calculateCircleArea(radius);

    console.log(`Площа кола з радіусом ${radius} дорівнює: ${area}`);
</script>
